
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLIVE — Твой сайт на твоём ПК</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      :root { color-scheme: dark; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        margin: 0;
      }
      .font-mono { font-family: 'Fira Code', monospace; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
      
      /* Дополнительные стили для анимаций и свечений */
      .shadow-glow {
        box-shadow: 0 0 20px -5px rgba(79, 70, 229, 0.5);
      }
    </style>

    <!-- Import Map для загрузки зависимостей напрямую через браузер -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>

    <!-- Babel Standalone: позволяет браузеру запускать .tsx файлы без сборки -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Настройка Babel для понимания TypeScript и React
      babel.registerPreset('my-preset', {
        presets: [
          [babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
          [babel.availablePresets['react'], { runtime: 'automatic' }]
        ]
      });
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-950 text-slate-100 selection:bg-indigo-500/30">
    <div id="root"></div>

    <!-- Входная точка приложения -->
    <script 
      type="text/babel" 
      data-presets="my-preset" 
      data-type="module" 
      src="./index.tsx"
    ></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
